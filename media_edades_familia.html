<meta charset="utf-8">

<h1>CALCULAR MEDIA DE EDADES DE UNA FAMILIA</h1>

<script>
	
	function saltarlinea() {
		var saltolinea = "<br>" + "<br>";
		document.write(saltolinea);
	}

	function imprimir(frase) {

		document.write("<big>" + frase + "</big>");
		saltarlinea();
	}

	var cantIntegrantes = parseInt(prompt("Ingrese la cantidad de integrantes de la familia: "));
	var nro = 1;
	var total = 0;

	while (nro <= cantIntegrantes) {
		edad = parseInt(prompt("Ingrese la edad del familiar: "))
		total += edad;
		nro += 1;
	}

	mediaEdades = total / cantIntegrantes

	imprimir("Total de edades: " + total);
	imprimir("La media de edades de la familia es: " + mediaEdades);

</script>
