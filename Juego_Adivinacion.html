<meta charset="utf-8">

<h1>JUEGO DE ADIVINACIÓN</h1>

<script>
	function saltarlinea() {
		var saltolinea = "<br>" + "<br>" + "<br>" + "<hr>" +"<br>" + "<br>";
		document.write(saltolinea);
	}

	function imprimir(frase) {

		document.write("<big>" + frase + "</big>");
		saltarlinea();
	}

	var nroPensado = Math.round(Math.random()*10);
	var intentos = 3;
	var contador = 1;

	while(contador <= intentos) {
		var nroLanzado = parseInt(prompt("Ingrese un nro entre 0 - 10"));
		
		if (nroPensado == nroLanzado) {
			alert("Acertó en el intento " + contador + " y el nro pensado era " + nroPensado);
			break;
		}
		else {
			alert("Error! Intente nuevamente.");
		}
		contador += 1;	
	}
	alert("Se acabaron los intentos! El nro pensado era " + nroPensado);
</script>
