<meta charset="utf-8">

<h1>PROGRAMA AÑO MUNDIAL FIFA</h1>

<script>
	
	function saltarlinea() {
		var saltolinea = "<br>" + "<hr>" +"<br>";
		document.write(saltolinea);
	}

	function imprimir(frase) {

		document.write("<big>" + frase + "</big>");
		saltarlinea();
	}

	var yearMundial = 1930;
	var limite = parseInt(prompt("Ingrese año límite para calcular"));
	
	while (yearMundial <= limite) {
		imprimir("Hubo mundial de la FIFA en el año " + yearMundial);
		yearMundial += 4;
	}

	imprimir("Fin.");

</script>
