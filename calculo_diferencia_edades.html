<meta charset="utf-8">

<h1>PROGRAMA</h1>

¿Cuántos años de diferencia tienes con tu hermano?
<br>

<script>
	function saltarlinea() {
		document.write("<br>");
	}
	function imprimir(mensaje) {
		document.write(mensaje);
		saltarlinea();
	}

	var miedad = 23;
	var edadhno = 21;
	diferencia_edad = miedad - edadhno;

	imprimir("La diferencia de edad que hay con mi hermano es de " + diferencia_edad + " años.");
</script>
