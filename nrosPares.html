<meta charset="utf-8">

<h1>NROS PARES DEL 1 AL 100</h1>

<script>
	
	function saltarlinea() {
		var saltolinea = "<br>" + "<br>";
		document.write(saltolinea);
	}

	function imprimir(frase) {

		document.write("<big>" + frase + "</big>");
		saltarlinea();
	}

	contador = 1;

	while (contador <= 100) {
		var esPar = contador % 2;
		if (esPar == 0) {
			imprimir(contador);
		}
		contador += 1;
	}

</script>
